<div class="col-md-6">
  <table class="table table-striped">
  <thead>
  <tr>
    <th>Código</th>
    <th>Descrição</th>
    <th>Data de Criação</th>
    <th>Preço</th>
    <th>Ativo</th>
  </thead>
  <tbody>
      <tr *ngFor="let produto of produtos">
          <td>{{produto.codigoProduto}}</td>
          <td>{{produto.descricao}}</td>
          <td>{{produto.dataCriacao}}</td>
          <td>{{produto.valor}}</td>
          <td>{{produto.ativo}}</td>
          <td><button class="btn btn-danger" (click)="inativarProduto(produto)"> Inativar Produto</button></td>
          </tr>
  </tbody>
 </table>
</div>
